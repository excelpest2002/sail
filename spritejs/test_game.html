<!DOCTYPE html><html>
<head>
<title>Test 32 sprites in a cycle animation</title>
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<style>
body {
    margin:0 auto;
}
#sjs {
background:#f1f4fe;
border:1px #333 solid;
}
</style>
</head>
<body>


</body>
<script src="sprite.js"></script>
<script>

window.onload = function() {

    var game_height = 478;
    var game_width = 318;
    sjs.h = game_height;
    sjs.w = game_width;

    if(window.location.href.indexOf('canvas') != -1) {
        sjs.use_canvas = true;
    }

    var plateforms = [];
    var mplateforms = [];

    var bottom = new sjs.Sprite('ground.png');
    bottom.y = game_height - 20;
    bottom.x = 0;
    bottom.w = game_width;

    plateforms.push(bottom);

    var p = new sjs.Sprite('ground.png');
    p.y = 400;
    p.x = 120;
    p.w = 50;
    p.xv = 1;

    plateforms.push(p);
    mplateforms.push(p);

    var p = new sjs.Sprite('ground.png');
    p.y = 320;
    p.x = 150;
    p.w = 50;
    p.xv = 1.5;

    plateforms.push(p);
    mplateforms.push(p);

    var p = new sjs.Sprite('ground.png');
    p.y = 250;
    p.x = 15;
    p.w = 50;
    p.xv = 0.5;

    plateforms.push(p);
    mplateforms.push(p);

    var p = new sjs.Sprite('ground.png');
    p.y = 180;
    p.x = 180;
    p.w = 30;
    p.xv = 2;

    plateforms.push(p);
    mplateforms.push(p);


    var p = new sjs.Sprite('ground.png');
    p.y = 100;
    p.x = 180;
    p.w = 30;
    p.xv = 1.3;

    plateforms.push(p);
    mplateforms.push(p);


    var player = new sjs.Sprite('character.png');
    player.x = 20;
    player.y = 400;
    player.size(23, 51);

    var input  = new sjs.Input();

    var cycle = new sjs.Cycle([[3, 3, 1],
                               [33, 3, 1],
                               [63, 3, 2],
                               [93, 3, 2],
                               [123, 3, 2],
                               [153, 3, 2],
                               [183, 3, 2]]);
    cycle.sprites = [player];

    var xv = 0, yv = 0;

    function paint() {

        var x = player.x + player.w/2;
        var y = player.y + player.h - 1;
        var has_contact = y > window.innerHeight;
        if(!has_contact) {
            for(var i=0; i < plateforms.length; i++) {
                var p = plateforms[i];
                has_contact = p.isPointIn(x, y);
                if(has_contact) {
                    if(p.xv)
                        player.x =  player.x + p.xv;
                    break;
                }
            }
        }

        for(var i=0; i < mplateforms.length; i++) {
            var p = mplateforms[i];
            if((p.x + p.xv + p.w / 2) > game_width || (p.x + p.w / 2) < 0) {
                p.xv = -p.xv;
            }
            p.move(p.xv, 0);
        }

        if(input.keyboard.up && yv >= 0) {
            if(has_contact)
                yv = -7;
            else
                yv = yv - 0.1;
        }

        yv = yv + 0.3;

        if(!input.keyboard.left && !input.keyboard.right)
            xv = xv / 1.3;

        if(input.keyboard.left) {
            xv = Math.max(-3.5, xv-1);
            player.scale(1, 1);
        }
        if(input.keyboard.right) {
            xv = Math.min(3.5, xv+1);
            player.scale(-1, 1);
        }

        if(yv>0 && has_contact)
            yv = 0;

        player.move(xv, yv);
        if(player.x < 0)
            player.x = 0;
        if(player.x > game_width - 20)
            player.x = game_width - 20;
        for(var i=0; i < plateforms.length; i++) {
            plateforms[i].update();
        }
        bottom.update();
        player.update();
        if(input.arrows())
            cycle.next(ticker.lastTicksElapsed);
        else
            cycle.reset();
    };

    var ticker = new sjs.Ticker(25, paint);
    ticker.run();

};
</script>
</html>
